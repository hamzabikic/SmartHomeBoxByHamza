<div id="sve"></div>
<div  class="modal" tabindex="-1" id="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Login</h5>
      </div>
      <div class="modal-body">
        <div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Username</label>
            <input [(ngModel)]="username" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input [(ngModel)]="password" type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <button [disabled]="!moguce_slanje" (click)="prijava()" type="submit" class="btn btn-primary">Log me</button>
          <a style="display:block;margin-top:10px;width:fit-content" routerLink="/password">I forgot my password</a>
        </div>
      </div>
    </div>
  </div>
</div>
